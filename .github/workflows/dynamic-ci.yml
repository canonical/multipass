name: Dynamic CI

on:
  push:
    branches:
      - main
      - release/[0-9]+.[0-9]+
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:
    types: [checks_requested]

jobs:
  filter:
    name: Filter changed files
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - '.github/workflows/automatic-doc-checks.yml'
              - 'docs/**'
            code:
              - ".github/workflows/linux*"
              - ".github/workflows/windows-macos.yml"
              - "3rd-party/**"
              - "completions/**"
              - "data/**"
              - "debian/**"
              - "include/**"
              - "packaging/**"
              - "snap/**"
              - "snap-wrappers/**"
              - "src/**"
              - "tests/**"
              - "tools/**"
              - ".gitmodules"
              - "CMakeLists.txt"
              - "vcpkg-configuration.json"
              - "vcpkg.json"

  docs-check:
    name: Documentation checks
    needs: filter
    if: needs.filter.outputs.docs == 'true'
    uses: "./.github/workflows/automatic-doc-checks.yml"

  build-linux:
    name: Build & test Linux
    needs: filter
    if: needs.filter.outputs.code == 'true'
    uses: "./.github/workflows/linux.yml"

  build-windows-macos:
    name: Build & test Windows/macOS
    needs: filter
    if: needs.filter.outputs.code == 'true'
    uses: "./.github/workflows/windows-macos.yml"
